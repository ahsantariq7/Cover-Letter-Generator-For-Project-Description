{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        label {
            display: inline-block;
            margin-bottom: 20px;
        }

        label input[type="checkbox"] {
            vertical-align: middle;
            margin-right: 5px;
        }

        button[type="submit"] {
            width: calc(100% - 30px);
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            color: #666;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons button {
            width: calc(100% - 30px);
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .social-buttons .google {
            background-color: #dd4b39;
            color: #fff;
        }

        .or-divider {
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before {
            content: "";
            display: block;
            border-top: 1px solid #ccc;
            position: absolute;
            top: 50%;
            width: 100%;
            z-index: -1;
        }

        .or-text {
            background-color: #fff;
            padding: 0 15px;
            position: relative;
            z-index: 1;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Submit</button>
            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
    </div>

    <script>
        function loginWithGoogle() {
            // Implement Google login functionality here
            alert("Logging in with Google...");
        }
    </script>
    </div>

    <script>
        // Your JavaScript code
    </script>
</body>

</html>
